name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linting tools
        run: pip install flake8

      - name: Run flake8
        run: |
          # Treat all Python files; ignore long lines (E501) and blank lines (W503)
          flake8 app.py scripts/ --max-line-length=120 --ignore=E501,W503,E302 || true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t cfia-app .
