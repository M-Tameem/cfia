services:
  cfia-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - TF_USE_LEGACY_KERAS=1
    volumes:
      # Mount output and models as volumes so changes persist without rebuilding
      - ./output:/app/output
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
